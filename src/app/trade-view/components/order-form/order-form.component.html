<table class="table table-bordered">
    <thead class="thead-dark text-center">
    <tr>
        <th class="py-1">{{title}}</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td class="table-light">
            <form class="mt-3" [formGroup]="orderForm">
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label col-form-label-sm position-relative">
                        Price
                    </label>

                    <div class="col-sm-9">
                        <div class="input-group">
                            <input class="form-control form-control-sm" formControlName="price">
                            <div class="input-group-append">
                                <div class="input-group-text">{{quoteAsset}}</div>
                            </div>
                        </div>
                        <small>
                            Min value: 0.000001, Precision: 6
                        </small>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label col-form-label-sm">Amount</label>
                    <div class="col-sm-9">
                        <div class="input-group">
                            <input class="form-control form-control-sm" formControlName="amount">
                            <div class="input-group-append">
                                <div class="input-group-text">{{baseAsset}}</div>
                            </div>
                        </div>
                        <small>
                            Min value: 0.001, Precision: 6
                        </small>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-md-12">
                        <button [disabled]="orderForm.invalid"
                                class="float-right btn"
                                [ngClass]="buttonClasses"
                                (click)="submit()">
                            {{buttonText}}
                        </button>
                    </div>
                </div>
            </form>
        </td>
    </tr>
    </tbody>
</table>
